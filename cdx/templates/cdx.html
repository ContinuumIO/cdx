<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Continuum Analytics</title>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link href="{{ url_for('static', filename='css/continuum.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bokeh.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/vendor/requirejs/require.js') }}" type="text/javascript"></script>

    <script>
      require.config({
        baseUrl: "/static/js",
        paths: {
          jquery: "vendor/jquery/jquery",
          jquery_ui: "vendor/jquery-ui-amd/jquery-ui-1.10.0/jqueryui",
          jquery_mousewheel: "vendor/jquery-mousewheel/jquery.mousewheel",
          underscore: "vendor/underscore-amd/underscore",
          backbone: "vendor/backbone-amd/backbone",
          timezone: "vendor/timezone/src/timezone",
          sprintf: "vendor/sprintf/src/sprintf",
          bootstrap: "vendor/bootstrap/bootstrap-2.0.4",
          codemirror: "vendor/codemirror/lib/codemirror-amd",
          ipython: "vendor/ipython/ipython-amd"
        }
      });
      require(["cdx/cdxmain"]);
    </script>
  </head>
  <body data-ipython-ws-addr={{ ipython_ws_addr }} data-cdx-addr={{ cdx_addr }} data-arrayserver-port={{ arrayserver_port }}>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <ul class="nav">
          <li><h5><a class="justcdx" href="/">Continuum Data Explorer</a></h5></li>
          <li><a class="justplots" href="" target="_blank"><h5>Pop out plots</h5></a></li>
        </ul>
      </div>
    </div>
    <div id="CDX">
    </div>
  </body>
</html>
