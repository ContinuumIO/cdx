<div class="plotdiv">
  <script class="plotscript" type="text/javascript">
    foo = function(){
    var all_models = {{ all_models }};
    var modelid = "{{ modelid }}";
    var modeltype = "{{ modeltype }}";
    var elementid = "{{ elementid }}";
    var view;
    console.log(modelid, modeltype, elementid);
    Continuum.load_models(all_models);
    var model = Continuum.resolve_ref(
    Continuum.Collections, modeltype, modelid
    );
    window.model=model;
    var view = new model.default_view(
    {model : model}
    );
    window.view = view;
    view.render()
    _.delay(function(){
    $('#{{ elementid }}').append(view.$el)
    }, 1000);
    }();
  </script>
  <div id="{{ elementid }}">Plots</div>
</div>
