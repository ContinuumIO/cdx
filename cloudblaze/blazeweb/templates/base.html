<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Continuum Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

	<!-- Vendor scripts -->
    <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type=text/javascript src="{{ url_for('static', filename='vendor/d3/d3.v2.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='vendor/underscore/underscore.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='vendor/backbone/backbone.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='vendor/backbone.marionette.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='vendor/buckets/buckets.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.js') }}"></script>

	<!-- Continuum scripts -->
    <script type=text/javascript src="{{ url_for('static', filename='lib/js/custom.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='lib/js/continuum.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='lib/js/bokeh.js') }}"></script>

	<!-- Vendor Styles -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/fontAwesome/css/font-awesome.css') }}" rel="stylesheet">

	<!-- Continuum Styles -->
    <link href="{{ url_for('static', filename='css/cdx.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bokeh.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/continuum.css') }}" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Continuum Analytics</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> {{ user }}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="/logout">Sign Out</a></li>
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li id="homeLink" class="active"><a href="#">CDX</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div id="mainContainer">
	  {% block main %}
	  {% endblock %}
	</div>
	<footer class="row-fluid">
		<p>&copy; Continuum Analytics 2012</p>
	</footer>

  </body>
</html>
