    xscale = d3.scale.linear().domain([0, 10]).range([0, 200]);
    yscale = d3.scale.linear().domain([0, 10]).range([200, 0]);
    
    data = [{'x' : 0, 'y' : 0}, {'x' : 4, 'y' : 9}, {'x' : 5, 'y': 0}, {'x': 9, 'y' : 9}];
    $(function(){
    
    line = d3.svg.line()
      .x(function(d){ return xscale(d['x'])})
      .y(function(d){ return yscale(d['y'])});
    
    path = d3.select("#chart").append("svg").attr('height', 500).attr('width', 500).attr('id', 'gridcontainer')
    .append("svg").attr('height', 260).attr('width', 260).attr('id', 'plotcontainer')
    .append("g").attr('transform', 'translate(30, 30)').attr('id', 'plot')
    .append("svg").attr('height', 200).attr('width', 260).attr('id', 'rendercontainer')
    path.append("rect").attr('width', 200).attr('height', 200).attr('stroke', '#000').attr('fill', 'none')
    
    path = path.selectAll('path').data([data])
    
    path.attr('stroke', '#000').attr('fill', 'none').attr('d', line);
    path.enter().append('path').attr('stroke', '#000').attr('fill', 'none').attr('d', line);
    d3.select('#rendercontainer').attr("pointer-events", "all")

    d3.select('#rendercontainer').on("mouseup.drag", function(){
