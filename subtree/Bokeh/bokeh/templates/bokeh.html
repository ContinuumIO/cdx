<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Continuum Analytics</title>
    
    {% if rawcss %}
    <style>
      {{ rawcss }}
    </style>
    {% endif %}
    
    {% if rawjs %}
    <script type="text/javascript">
      {{ rawjs }}
    </script>
    {% endif %}
    
    <script type="text/javascript">
      $(function(){
      var all_models = {{ all_models }};
      
      var modelid = "{{ modelid }}";
      
      var modeltype = "{{ modeltype }}";
      
      var elementid = "{{ elementid }}";
      base = require("./base")
      base.load_models(all_models);
      model = base.Collections(modeltype).get(modelid);
      view = new model.default_view(
      {model : model}
      )
      view.render()
      $('#{{ elementid }}').append(view.$el)      
      });
    </script>
  <body>
    <div id="{{ elementid }}">Plots</div>    
  </body>
</html>
